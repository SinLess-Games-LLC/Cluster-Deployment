---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins # Name of the HelmRelease resource
  namespace: ci-cd-system
spec:
  interval: 1m
  chart:
    spec:
      chart: jenkins
      version: 4.8.2
      sourceRef:
        kind: HelmRepository
        name: jenkins
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: local-path-provisioner
      namespace: kube-system
  values:
    controller:
      # Used for label app.kubernetes.io/component
      componentName: "jenkins-controller"
      image: "jenkins/jenkins"
      servicePort: 8080
      targetPort: 8080

      # The default configuration uses this secret to configure an admin user
      # If you don't need that user or use a different security realm then you can disable it
      adminSecret: false
      adminUser: 'Sinless777'

      admin:
        existingSecret: jenkins-admin-secret
        userKey: jenkins-admin-user
        passwordKey: jenkins-admin-password

      # This values should not be changed unless you use your custom image of jenkins or any devired from. If you want to use
      # Cloudbees Jenkins Distribution docker, you should set jenkinsHome: "/var/cloudbees-jenkins-distribution"
      jenkinsHome: "/var/jenkins_home"

      jenkinsUrlProtocol: "https"
      jenkinsUrl: "https://jenkins.${SECRET_DOMAIN}"

      resources:
        requests:
          cpu: "50m"
          memory: "256Mi"
        limits:
          cpu: "2000m"
          memory: "4096Mi"

      # Name of default cloud configuration.
      cloudName: "home-kubernetes"

      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: simple-icons:grafana
        hostName: &host "jenkins.${SECRET_DOMAIN}"
        tls:
          - hosts:
            - *host

    agent:
      enabled: true

    persistence:
      enabled: true
      storageClass: local-path

    prometheus:
      enabled: true

    rbac:
      create: true
      readSecrets: false

