---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: ci-cd-system
spec:
    interval: 1m
    chart:
      spec:
        chart: jenkins
        version: 3.6.0
        sourceRef:
          kind: HelmRepository
          name: jenkins
    maxHistory: 2
    install:
      remediation:
        retries: 3
    upgrade:
      cleanupOnFail: true
      remediation:
        retries: 3
    uninstall:
      keepHistory: false
    dependsOn:
      - name: local-path-provisioner
        namespace: kube-system
    values:
      checkDeprecation: true
      podAnnotations:
        secret.reloader.stakater.com/reload: cluster-user-auth
      crds:
        enabled: true
      networkPolicy:
        create: false
      metrics:
        enabled: true
      rbac:
        create: true
        impersonationResourceNames: [ "admin" ]

      controller:
        # Used for label app.kubernetes.io/component
        componentName: "jenkins-controller"
        image: "jenkins/jenkins"

      ingress:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:kubernetes
        hosts:
          - &host "jenkins.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
