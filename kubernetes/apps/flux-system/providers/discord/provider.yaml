---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: discord-notifier
  namespace: flux-system
spec:
  type: discord
  secretRef:
    name: discord-token-secret
  username: FluxCD
  channel: kubernetes-cluster-helix
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: discord-alert
  namespace: flux-system
spec:
  eventSeverity: info
  providerRef:
      name: discord-notifier
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: HelmRepository
      name: '*'
    - kind: Kustomization
      name: '*'
