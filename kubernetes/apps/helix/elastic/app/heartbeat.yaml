apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: heartbeat
  namespace: helix-ai-app
spec:
  type: heartbeat
  version: 8.11.1
  elasticsearchRef:
    name: helix-elasticsearch
  config:
    heartbeat.monitors:
      - type: tcp
        schedule: '@every 5s'
        hosts: ["helix-elasticsearch-es-http.default.svc:9200"]
      - type: tcp
        schedule: '@every 5s'
        hosts: ["helix-kibana-kb-http.default.svc:5601"]
  deployment:
    replicas: 1
    podTemplate:
      spec:
        securityContext:
          runAsUser: 0
