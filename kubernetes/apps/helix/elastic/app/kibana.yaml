apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: helix-kibana
  namespace: helix-ai-app
spec:
  version: 8.11.1
  count: 3 # INFO: leave at 3
  elasticsearchRef:
    name: helix-elasticsearch
    namespace: helix-ai-app
  enterpriseSearchRef:
    name: helix-enterprise-search
    namespace: helix-ai-app

  config:
    xpack.fleet.agents:
      enabled: true
      elasticsearch.hosts: ["https://helix-elasticsearch-es-http.helix-ai-app.svc:9200"]
      fleet_server.hosts: ["https://helix-fleet-server-agent-http.helix-ai-app.svc:8220"]
    xpack.fleet.packages:
      - name: system
        version: latest
      - name: elastic_agent
        version: latest
      - name: fleet_server
        version: latest
      - name: elasticsearch
        version: latest
      - name: logstash
        version: latest
    xpack.fleet.agentPolicies:
      - name: Fleet Server on ECK policy
        id: eck-fleet-server
        monitoring_enabled:
          - logs
          - metrics
        unenroll_timeout: 900
        package_policies:
          - name: fleet_server-1
            id: fleet_server-1
            package:
              name: fleet_server
      - name: Elastic Agent on ECK policy
        id: eck-agent
        monitoring_enabled:
          - logs
          - metrics
        unenroll_timeout: 900
        is_default: true
        package_policies:
          - name: system-1
            id: system-1
            package:
              name: system

  podTemplate:
    spec:
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: simple-icons:kibana
        hostName: &host "kibana.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host

  http:
    service:
      spec:
        type: ClusterIP


    tls:
      selfSignedCertificate:
        subjectAltNames:
          - dns: 'kibana.${SECRET_DOMAIN}'
