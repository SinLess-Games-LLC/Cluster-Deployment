apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: helix-elasticsearch
  namespace: helix
spec:
  version: 8.11.1
  nodeSets:
    - name: masters
      count: 3
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-master-data # Do not change this name unless you set up a volume mount for the data path.
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: Gi
            storageClassName: local-path
      config:
        node.roles: [ "master" ]
        xpack.ml.enabled: true
    - name: data
      count: 10
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi
            storageClassName: local-path
      config:
        node.roles: [ "data", "ingest", "ml", "transform" ]

