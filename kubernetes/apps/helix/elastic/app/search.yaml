apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: helix-elasticsearch
  namespace: helix-ai-app
spec:
  version: 8.11.1
  transport:
    tls:
      subjectAltNames:
        - dns: 'elastic.${SECRET_DOMAIN}'
    service:
      spec:
        type: ClusterIP

  nodeSets:
    - name: masters
      count: 1
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
            storageClassName: local-path
      config:
        node.roles: [ "master" ]
        xpack.ml.enabled: true

    - name: data
      count: 2
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 6Gi
            storageClassName: local-path
      config:
        node.roles: [ "data", "ingest", "ml", "transform" ]

